<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styleListaCompras.css">
    <title>Lista de Compras</title>
</head>

<body>
    <div id="container">
        <h1>Lista de compras</h1>
        <div>
            <label id="label" for="entrada">Digite o produto:</label>
            <input type="text" name="" id="entrada">
        </div>
        <button onclick="salvar();" id="btn_salvar">Salvar</button>
        <button onclick="limpar();" id="btn_limpar">Limpar</button>
        <textarea value="" name="" id="resposta" cols="30" rows="10" placeholder="Resposta:"></textarea>
    </div>
    <script src="/js/listaCompras.js"></script>
</body>

</html>
