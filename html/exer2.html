<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/exer2.css">
    <title>Folha de Pagamento</title>
</head>

<body>
    <form action="" id=container_principal>
        <div id="container_esquerda">
            <h1 class="titulos">Folha de Pagamento</h1>
            <input class="inputs" type="text" name="" id="" placeholder="Nome do funcionário:">
            <input class="inputs" type="number" name="" id="" placeholder="Nº de horas trabalhadas:">
            <input class="inputs" type="number" name="" id="" placeholder="Valor da hora:">
            <input class="inputs" type="number" name="" id="" placeholder="Nº de filhos:">
            <button id="btn_gerar_folha">Gerar Folha</button>
        </div>
        <div id="container_direita">
            <h1 class="titulos">Resultado da Folha</h1>
            <input class="inputs" type="number" name="" id="" placeholder="Salário bruto:">
            <input class="inputs" type="number" name="" id="" placeholder="Desconto do INSS:">
            <input class="inputs" type="number" name="" id="" placeholder="Desconto do IR:">
            <input class="inputs" type="number" name="" id="" placeholder="Salário Família:">
            <input class="inputs" type="number" name="" id="" placeholder="Salário Líquido:">
        </div>
        </div>
    </form>

    <script src="/js/exer2.js"></script>
</body>

</html>
